<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Ваш отклик на объявление "{{ post.title }}" <strong> {{ answer_choice }}</strong>.</p>
    <hr>
    {% if is_accept %}
        <p>Вы можете связаться с пользователем {{ post.author.username }}</p>
        <p>email: {{ post.author.email }}</p>
    {% endif %}
    <p>Текст отклика:</p>
    <p>{{ reply.text }}</p>
    <p><a href="{{ url_to_post_detail }}">Перейти в в объявление</a></p>

</body>
</html>
